         <label>Choose Your area:</label><br>
        <select name="area" id="" required>
            <option value=""></option>
            <option value="">Mutsengo</option>
            <option value="">Magorofani</option>
            <option value="">Dangote</option>
            <option value="">Laliga</option>
        </select><br><br>

    <form action="https://script.google.com/macros/s/AKfycbzD2GWtzc1w9KaOJFfMACg-j7GLfEXuuGOWi_iexynHB3nTC8yKrDGVxOT4fmCu8ceH/exec" method="post">
        <h2>Contact us in case you have an issue.</h2>
        <label>Full Name:</label><br>
        <input type="text" name="name" placeholder="Your Name?" required><br><br>
        <label>Email:</label><br>
        <input type="email" name="email" placeholder="Your Email?" required><br><br>
        
        <textarea placeholder="Your Message?" name="message" rows="6" required></textarea><br>
        <input type="submit" value="Submit" id="submit">
    </form>
